<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>The weather</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">Weather Gustaf</h1>
    
        <form class="change-location my-4 text-center text-muted">
          <label for="city">Enter a location for weather information</label>
          <input type="text" name="city" class="form-control p-4 search">
        </form>
        
        <div class="card shadow-lg rounded">
          <img src="https://via.placeholder.com/400x300" class="picture card-img-top">
          <div class="iconcard">
            <img src="images/partly-cloudy.png" class="icono bg-light mx-auto text-center">
          </div>
            <!-- icon here later -->
        
          <div class="text-muted text-uppercase text-center details">
            <h5 class="my-3 city">City name</h5>
            <div class="my-3 forecast">Weather condition</div>
            <div class="display-4 my-4">
              <span>temp</span>
              <span class="temp">&deg;C</span>
            </div>
          </div>
        </div>
        
      </div> 
  
  <script src="forecast.js"></script>
